{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer Contraseña - Full Optik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow rounded-4 login-card p-4">

        <div class="login-header text-center mb-4">
          <img src="{% static 'img/Full-optik.jpg' %}" alt="Logo FullOptik" class="img-fluid mb-2" style="max-height: 80px;">
          <h2 class="fw-bold">FullOptik</h2>
          <p class="mb-0">Restablece tu contraseña</p>
        </div>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="rut" class="form-label">RUT</label>
            <input type="text" name="rut" id="rut" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="nueva_contraseña" class="form-label">Nueva Contraseña</label>
            <input type="password" name="nueva_contraseña" id="nueva_contraseña" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-dark w-100">Cambiar contraseña</button>
        </form>

        <div class="text-center mt-3">
          <a href="{% url 'index' %}">Volver al inicio</a>
        </div>

      </div>
    </div>
  </div>
</div>

</body>
</html>
