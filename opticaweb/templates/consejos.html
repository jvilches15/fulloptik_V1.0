{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consejos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/consejos.css' %}">
</head>
<body class="bg-light">

    
    <header class="bg-info shadow-sm">
        <div class="container-fluid py-3">
            <div class="row align-items-center">
                <div class="col-md-4 col-6">
                    <a href="/">
                        <img src="{% static 'img/Full-optik.jpg' %}" alt="Full Optik Logo" height="50">
                    </a>
                </div>
                <div class="col-md-4 d-none d-md-block text-center">
                    <h1 class="h4 mb-0 text-dark">Full Optik</h1>
                </div>
            </div>
        </div>
    </header>
    
 
    <div class="container py-5">
        <h2 class="text-center mb-5 display-5 fw-bold text-primary">Lista de Consejos</h2>

        <div class="list-group list-group-flush">
            {% for consejo in consejos %}
                <div class="list-group-item list-group-item-action shadow-sm rounded-4 p-4 mb-4 animate-fadein">
                    <div class="d-flex align-items-start">
                        <div class="me-4 fs-1 text-primary">
                            <i class="bi bi-lightbulb-fill"></i>
                        </div>
                        <div class="flex-grow-1">
                            <h5 class="fw-bold">{{ consejo.titulo }}</h5>
                            <p class="mb-2 text-muted">{{ consejo.descripcion }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}

            <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Volver al Inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <footer class="bg-dark text-white text-center mt-5 pt-5">
        <div data-aos="fade-up" class="social-banner-footer">
            <h5 class="mb-3">Síguenos en redes</h5>
            <div class="d-flex justify-content-center gap-4 fs-4 flex-wrap">
                <a href="https://www.facebook.com/profile.php?id=100063531491373" class="text-white" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/fulloptik/" class="text-white" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://wa.me/56942980755" class="text-white" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    
        <div class="py-3 bg-secondary text-white mt-4">
            <p class="mb-0">© 2025 Full Optik. Todos los derechos reservados.</p>
        </div>
    </footer>
      
       
</body>
</html>
