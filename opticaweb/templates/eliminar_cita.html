{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Cita</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="{% static 'css/cita.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">¿Eliminar esta cita?</h2>
        <p class="text-center">{{ cita.fecha }} - {{ cita.motivo }}</p>
        <form method="POST" class="border p-4 rounded shadow-sm">
            {% csrf_token %}
            <div class="text-center">
                <button class="btn btn-danger" type="submit">Confirmar eliminación</button>
                <a href="{% url 'perfil' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
